<div
  class="w-full flex flex-col md:flex-row md:items-center justify-around bg-white p-2 gap-4 font-sans"
>
  <div class="flex-1 flex items-center gap-4 py-4">
    <div
      class="bg-blue-100 text-blue-400 rounded w-[70px] h-[70px] flex items-center justify-center overflow-hidden"
    >
      <img
        [src]="product().images[0].url"
        alt="{{ product().name }}"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="w-full flex flex-col gap-2">
      <h3 class="text-lg font-bold text-gray-700">{{ product().name }}</h3>
      <p class="text-base text-[#3a5a40]">
        {{ product()?.description }}
      </p>
    </div>
  </div>

  <div class="flex flex-col items-start gap-2 py-4">
    <div
      class="flex items-start justify-end md:justify-center w-full gap-2 pt-1"
    >
      <button
        matRipple
        class="flex justify-center items-center min-h-8 min-w-8 border border-solid border-[#3a5a40]/10 cursor-pointer bg-[#3a5a40]/80 text-white rounded-[4px]"
        (click)="decreaseQuantity()"
      >
        <lucide-icon name="minus" [size]="16"></lucide-icon>
      </button>

      <div class="number text-lg font-semibold mx-2">{{ quantity }}</div>

      <button
        matRipple
        class="flex justify-center items-center min-h-8 min-w-8 border border-solid border-[#3a5a40]/10 cursor-pointer bg-[#3a5a40]/80 text-white rounded-[4px]"
        (click)="increaseQuantity()"
      >
        <lucide-icon name="plus" [size]="16"></lucide-icon>
      </button>

      <div class="flex items-center gap-2 justify-center min-w-[69.19px]">
        <lucide-icon
          name="dollar-sign"
          class="w-4 h-4 text-gray-600"
        ></lucide-icon>
        <p class="text-base font-bold text-black">{{ product().price }}</p>
      </div>
    </div>

    <div class="w-full flex items-center gap-4 justify-between">
      <ng-container *ngIf="showCartAdd; else removeButton">
        <div class="flex items-center gap-2 justify-center">
          <lucide-icon
            name="layers"
            class="w-4 h-4 text-gray-600"
          ></lucide-icon>
          <p class="text-base font-bold text-black">{{ product().stock }}</p>
        </div>
      </ng-container>
      <div class="text-base font-bold text-black">
        Total: <strong>${{ product().price * quantity }}</strong>
      </div>
      <ng-template #removeButton>
        <button
          matRipple
          class="text-base bg-red-500 text-white min-h-8 min-w-8 px-4 py-2 rounded justify-center items-center cursor-pointer"
          (click)="removeFromCart()"
        >
          <lucide-icon name="trash-2" [size]="16"></lucide-icon>
        </button>
      </ng-template>
    </div>
  </div>
</div>
