<div class="p-6 bg-gray-100 min-h-full">
  <!-- Cards de Estadísticas -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <div class="text-gray-500 flex justify-center items-center gap-2 mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 10h11M9 21V3M9 3l3 3M9 3l-3 3"
          />
        </svg>
        Ventas Totales
      </div>
      <p class="text-2xl font-semibold">45,000</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <div class="text-gray-500 flex justify-center items-center gap-2 mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        Órdenes Completadas
      </div>
      <p class="text-2xl font-semibold">120</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <div class="text-gray-500 flex justify-center items-center gap-2 mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 17v5m0-5a3 3 0 01-3-3v-2a3 3 0 013-3h6a3 3 0 013 3v2a3 3 0 01-3 3m-3 5v-5"
          />
        </svg>
        Clientes Nuevos
      </div>
      <p class="text-2xl font-semibold">34</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <div class="text-gray-500 flex justify-center items-center gap-2 mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
        Pendientes
      </div>
      <p class="text-2xl font-semibold">15</p>
    </div>
  </div>

  <!-- Filtros -->
  <div class="bg-white shadow rounded-lg p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="text-gray-500 block mb-1">Desde</label>
        <input type="date" class="w-full p-2 border rounded-lg" />
      </div>
      <div>
        <label class="text-gray-500 block mb-1">Hasta</label>
        <input type="date" class="w-full p-2 border rounded-lg" />
      </div>
      <div>
        <label class="text-gray-500 block mb-1">Estado</label>
        <select class="w-full p-2 border rounded-lg">
          <option value="pendiente">Pendiente</option>
          <option value="entregada">Entregada</option>
          <option value="rechazada">Rechazada</option>
          <option value="enviada">Enviada</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Tabla de Órdenes -->
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">Lista de Pedidos</h2>

      <div *ngFor="let pedido of pedidos" #panel>
        <!-- Encabezado de la fila -->
        <div>
          <div class="flex justify-between items-center w-full">
            <span class="font-medium">Pedido #{{ pedido.id }}</span>
            <span class="text-gray-500">{{ pedido.fecha }}</span>
            <span
              [ngClass]="{
                'text-yellow-500': pedido.estado === 'Pendiente',
                'text-green-500': pedido.estado === 'Entregada'
              }"
            >
              {{ pedido.estado }}
            </span>
            <span class="font-bold">${{ pedido.total }}</span>
            <div class="flex items-center gap-2">
              <!-- Botón para controlar la expansión -->
              <!-- <button
                class="flex items-center justify-center bg-gray-200 hover:bg-gray-300 rounded-full w-8 h-8"
                (click)="togglePanel(panel)"
              >
                <mat-icon>
                  {{ panel.expanded ? "expand_less" : "expand_more" }}
                </mat-icon>
              </button> -->

              <!-- Otros botones de acción -->
              <button
                class="bg-red-500 text-white px-3 py-1 rounded text-sm"
                (click)="accionEliminar(pedido)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button
                class="bg-green-500 text-white px-3 py-1 rounded text-sm"
                (click)="accionAprobar(pedido)"
              >
                <mat-icon>check</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <!-- Detalle expandido -->
        <div class="p-4">
          <p><strong>Cliente:</strong> {{ pedido.cliente }}</p>
          <p><strong>Detalles:</strong> {{ pedido.detalles }}</p>
          <div class="mt-3">
            <button class="bg-blue-500 text-white px-3 py-1 rounded text-sm">
              Acción
            </button>
          </div>
        </div>
      </div>
    <!-- </mat-accordion> -->
  </div>
</div>
