<div class="p-6 bg-gray-100 min-h-full">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-700">Integrar Mercado Pago</h1>
    </div>
  
    <!-- Formulario de Integraci贸n -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <!-- Credenciales de Mercado Pago -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="text-gray-500 block mb-1">Access Token</label>
            <input
              type="text"
              class="w-full p-2 border rounded-lg"
              formControlName="accessToken"
              placeholder="Ingresa tu Access Token"
            />
            <small
              class="text-red-500"
              *ngIf="paymentForm.get('accessToken')?.invalid && paymentForm.get('accessToken')?.touched"
            >
              Este campo es obligatorio.
            </small>
          </div>
          <div>
            <label class="text-gray-500 block mb-1">Public Key</label>
            <input
              type="text"
              class="w-full p-2 border rounded-lg"
              formControlName="publicKey"
              placeholder="Ingresa tu Public Key"
            />
            <small
              class="text-red-500"
              *ngIf="paymentForm.get('publicKey')?.invalid && paymentForm.get('publicKey')?.touched"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>
  
        <!-- Informaci贸n Adicional -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="text-gray-500 block mb-1">Nombre del Local</label>
            <input
              type="text"
              class="w-full p-2 border rounded-lg"
              formControlName="storeName"
              placeholder="Ingresa el nombre del local"
            />
          </div>
          <div>
            <label class="text-gray-500 block mb-1">Email de Contacto</label>
            <input
              type="email"
              class="w-full p-2 border rounded-lg"
              formControlName="contactEmail"
              placeholder="Ingresa un email para soporte"
            />
          </div>
        </div>
  
        <!-- Bot贸n de Guardar -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="paymentForm.invalid"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Guardar Integraci贸n
          </button>
        </div>
      </form>
    </div>
  
    <!-- Cuentas Integradas -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Cuentas Integradas</h2>
      <table class="table-auto w-full border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-600 text-sm uppercase text-left">
            <th class="p-3">ID</th>
            <th class="p-3">Nombre del Local</th>
            <th class="p-3">Email</th>
            <th class="p-3">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let account of accounts; let i = index"
            class="border-t"
          >
            <td class="p-3">{{ account.id }}</td>
            <td class="p-3">{{ account.storeName }}</td>
            <td class="p-3">{{ account.contactEmail }}</td>
            <td class="p-3">
              <button
                class="bg-yellow-500 text-white px-3 py-1 rounded text-sm mr-2"
                (click)="onEdit(account, i)"
              >
                Editar
              </button>
              <button
                class="bg-red-500 text-white px-3 py-1 rounded text-sm"
                (click)="onDelete(i)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="accounts.length === 0" class="text-gray-500 mt-4">
        No hay cuentas integradas.
      </p>
    </div>
  </div>
