<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Crear Orden</h2>

  <mat-horizontal-stepper
    [selectedIndex]="currentStep"
    labelPosition="bottom"
    class="p-4"
  >
    <!-- Step 1: User Form -->
    <mat-step [stepControl]="step1Form" [completed]="userFound">
      <app-order-step1></app-order-step1>
      <button mat-button (click)="goToStep(1)">Siguiente</button>
    </mat-step>

    <!-- Step 2: Product Selection Form -->
    <mat-step>
      <h3>Seleccionar Productos</h3>
      <p>Formulario para seleccionar productos</p>
      <button mat-button (click)="goToStep(2)">Siguiente</button>
    </mat-step>

    <!-- Step 3: Shipping Data -->
    <mat-step>
      <h3>Datos de Envío</h3>
      <p>Formulario para ingresar datos de envío</p>
      <button mat-button (click)="goToStep(3)">Siguiente</button>
    </mat-step>

    <!-- Step 4: Payment Method -->
    <mat-step>
      <h3>Método de Pago</h3>
      <p>Formulario para elegir el método de pago</p>
      <button mat-button (click)="goToStep(4)">Siguiente</button>
    </mat-step>

    <!-- Final Step -->
    <mat-step>
      <h3>Revisar y Confirmar</h3>
      <p>Revisa todos los datos antes de confirmar el pedido</p>
      <button mat-button>Confirmar Pedido</button>
    </mat-step>
  </mat-horizontal-stepper>
</div>
