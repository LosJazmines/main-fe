<div class="checkout-container">
  <div class="checkout">
    <div class="left">INFO</div>

    <div [@slideInLeft] class="right">
      <h1 class="title">Checkout</h1>

      <form
        class="checkout-form"
        [formGroup]="checkouGroup"
        (submit)="submitEvent()"
      >
        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="form-label">Email</mat-label>
          <input
            class="form-input"
            matInput
            formControlName="email"
            placeholder="Email"
            required
          />
          <mat-error
            class="form-error"
            *ngIf="checkouGroup.get('email')?.hasError('email')"
            >Formato invalido.</mat-error
          >
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="form-label">Password</mat-label>
          <input
            class="form-input"
            matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
            onkeydown="enterSubmit($event)"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>

        <div class="login-buttons">
          <button
            class="login-button login-button--register"
            (click)="closeDialog()"
            type="button"
            mat-button
          >
            <span>close</span>
            <!-- <div  *ngIf="(_loandingService._loading$ | async)" class="loading"></div> -->
          </button>

          <button
            class="login-button login-button--submit"
            (click)="submitEvent()"
            type="submit"
            mat-flat-button
          >
            <span>Checkout</span>
            <!-- <div  *ngIf="(_loandingService._loading$ | async)" class="loading"></div> -->
          </button>
        </div>
      </form>

      <!-- <button
            (click)="submitEvent()"

            <div
              *ngIf="_loandingService._loading$ | async"
              class="loading"
            ></div>
          </button> -->
    </div>
  </div>
</div>
