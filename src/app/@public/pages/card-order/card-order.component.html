<div class="max-w-[1200px] mx-auto">
  <div class="p-8 custom-height flex">
    <div class="w-full h-full flex-1 flex justify-center items-start gap-4">
      <div
        class="min-h-[360px] w-[300px] bg-black/10 flex-1 rounded shadow-lg overflow-hidden"
      >
        <div class="border-b border-black/10 px-4 pt-4 bg-white">
          <h2 class="text-2xl font-bold text-gray-800">Productos</h2>
        </div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center justify-around bg-white p-4">
            <div class="flex-1 flex items-center gap-4 py-4">
              <div
                class="p-2 bg-blue-100 text-blue-400 w-[70px] h-[70px] rounded flex items-center justify-center"
              >
                <lucide-icon name="shopping-cart" size="24"></lucide-icon>
              </div>
              <div>
                <h3 class="text-lg font-bold text-gray-700 mb-2">
                  Super Combo Semillas
                </h3>
                <p
                  class="text-sm text-blue-500 hover:text-blue-400 cursor-pointer"
                >
                  Eliminar
                </p>
              </div>
            </div>
            <div class="flex items-start gap-4 py-4">
              <div class="flex items-start justify-center w-full gap-4 pt-1">
                <button
                  matRipple
                  class="flex justify-center items-center min-h-8 min-w-8 border border-solid border-black/10 cursor-pointer bg-transparent text-black rounded"
                  (click)="decreaseQuantity()"
                >
                  <lucide-icon name="minus" [size]="16"></lucide-icon>
                </button>

                <div class="number text-lg font-semibold">
                  {{ 1 }}
                </div>

                <button
                  matRipple
                  class="flex justify-center items-center min-h-8 min-w-8 border border-solid border-black/10 cursor-pointer bg-transparent text-black rounded"
                  (click)="increaseQuantity()"
                >
                  <lucide-icon name="plus" [size]="16"></lucide-icon>
                </button>
                <div></div>
                <div>
                  <p class="text-xl font-bold text-gray-800">$12.490</p>
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-around bg-white p-4">
            <div class="flex-1 flex items-center gap-4 py-4">
              <div
                class="p-2 bg-blue-100 text-blue-400 rounded w-[70px] h-[70px] flex items-center justify-center"
              >
                <lucide-icon name="shopping-cart" size="24"></lucide-icon>
              </div>
              <div>
                <h3 class="text-lg font-bold text-gray-700 mb-2">
                  Super Combo Semillas
                </h3>
                <p
                  class="text-sm text-blue-500 hover:text-blue-400 cursor-pointer"
                >
                  Eliminar
                </p>
              </div>
            </div>
            <div class="flex items-start gap-4 py-4">
              <div class="flex items-start justify-center w-full gap-4 pt-1">
                <button
                  matRipple
                  class="flex justify-center items-center min-h-8 min-w-8 border border-solid border-black/10 cursor-pointer bg-transparent text-black rounded"
                  (click)="decreaseQuantity()"
                >
                  <lucide-icon name="minus" [size]="16"></lucide-icon>
                </button>

                <div class="number text-lg font-semibold">
                  {{ 1 }}
                </div>

                <button
                  matRipple
                  class="flex justify-center items-center min-h-8 min-w-8 border border-solid border-black/10 cursor-pointer bg-transparent text-black rounded"
                  (click)="increaseQuantity()"
                >
                  <lucide-icon name="plus" [size]="16"></lucide-icon>
                </button>
                <div></div>
                <div>
                  <p class="text-xl font-bold text-gray-800">$12.490</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex items-center justify-around bg-white p-4 border-t border-black/10"
        >
          <div class="flex-1 flex items-center gap-4 py-4">
            <h3 class="text-lg font-bold text-gray-700 mb-2">Envio</h3>
          </div>
          <div class="flex items-start gap-4 py-4">
            <div class="w-[40px] h-[30px] flex items-center justify-center">
              <p class="p-0 text-sm font-bold text-gray-700 mb-2">-</p>
            </div>
          </div>
        </div>
      </div>

      <div class="w-[360px] bg-white rounded shadow-lg">
        <div class="w-full h-full flex flex-col min-h-[288px] p-4">
          <div class="w-full h-full">
            <div class="border-b border-black/10">
              <h2 class="text-2xl font-bold text-gray-800">
                Resumen de Compra
              </h2>
            </div>
            <div class="p-2">
              <div class="flex gap-2 justify-between items-center">
                <p class="pb-2 text-sm font-semibold text-gray-800">
                  Productos <span>(2)</span>
                </p>
                <p class="pb-2 text-sm font-semibold text-gray-800">$12.490</p>
              </div>
              <div class="flex gap-2 justify-between items-center">
                <p class="pb-2 text-sm font-semibold text-gray-800">Envio</p>
                <p class="pb-2 text-sm font-semibold text-gray-800">$2.490</p>
              </div>
              <div class="flex gap-2 justify-start items-center">
                <p class="text-sm font-normal text-blue-500 cursor-pointer">
                  Ingresar codigo de cupo
                </p>
              </div>
              <div class="flex gap-2 justify-between items-center mt-4">
                <p class="pb-2 text-sm font-semibold text-gray-800">Total :</p>
                <p class="pb-2 text-sm font-semibold text-gray-800">$23.000</p>
              </div>
            </div>
          </div>

          <div class="w-full h-full flex-1 flex justify-between items-end">
            <button
              class="w-full bg-black h-[40px] text-white py-2 px-4 rounded-md hover:bg-gray-800 transition duration-300"
            >
              Continuar compra
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
