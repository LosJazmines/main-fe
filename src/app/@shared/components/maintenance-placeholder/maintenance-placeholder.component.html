<div [ngClass]="'w-full shadow-md ' + className">
  <!-- Cabecera -->
  <div class="pb-2 border-b">
    <h2 class="flex items-center text-xl font-medium">
      <!-- Ícono AlertTriangle -->
      <svg
        class="w-5 h-5 mr-2 text-amber-500"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"
        ></path>
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4"></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 17h.01"
        ></path>
      </svg>
      {{ title }}
    </h2>
  </div>

  <!-- Contenido -->
  <div class="pt-6">
    <div class="flex flex-col items-center text-center space-y-6">
      <div class="p-5 bg-amber-50 rounded-full">
        <!-- Ícono Settings con animación (animate-spin-slow). Puedes definir esta animación en tu configuración de Tailwind -->
        <svg
          class="w-12 h-12 text-amber-500 animate-spin-slow"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 8v4l3 3"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 2a10 10 0 100 20 10 10 0 000-20z"
          ></path>
        </svg>
      </div>

      <p class="text-muted-foreground max-w-md">{{ message }}</p>

      <ng-container *ngIf="estimatedTime">
        <div class="flex items-center mt-2 text-sm text-muted-foreground">
          <!-- Ícono Clock -->
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v6l4 2"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 22A10 10 0 112 12a10 10 0 0110 10z"
            ></path>
          </svg>
          <span>{{ estimatedTime }}</span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
