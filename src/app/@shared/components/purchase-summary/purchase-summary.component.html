<div class="w-full lg:w-[300px] bg-white rounded-lg shadow-lg p-4">
  <div class="flex flex-col gap-4">
    <h2 class="text-2xl font-bold text-gray-800">Resumen de Compra</h2>
    
    <!-- Productos y total -->
    <div class="flex justify-between items-center">
      <span class="text-gray-600">Productos ({{totalCantidadProductos()}})</span>
      <span class="font-semibold">${{totalCarrito()}}</span>
    </div>

    <!-- Envío -->
    <div class="flex justify-between items-center">
      <span class="text-gray-600">Envío</span>
      <span class="font-semibold">-</span>
    </div>

    <!-- Línea divisoria -->
    <div class="border-t border-gray-200 my-2"></div>

    <!-- Total -->
    <div class="flex justify-between items-center">
      <span class="text-lg font-bold">Total:</span>
      <span class="text-lg font-bold">${{totalCarrito()}}</span>
    </div>

    <!-- Método de pago -->
    <div class="flex flex-col gap-2">
      <label class="text-gray-700 font-medium">Método de pago</label>
      <div class="flex flex-col gap-2">
        <label class="flex items-center gap-2 p-2 border rounded cursor-pointer">
          <input type="radio" [(ngModel)]="paymentMethod" value="mercado-pago" name="paymentMethod">
          <img src="assets/icons/mercado-pago.svg" alt="Mercado Pago" class="h-6">
          <span>Pagar con Mercado Pago</span>
        </label>
        <label class="flex items-center gap-2 p-2 border rounded cursor-pointer">
          <input type="radio" [(ngModel)]="paymentMethod" value="web" name="paymentMethod">
          <i-lucide name="credit-card"></i-lucide>
          <span>Pagar más tarde</span>
        </label>
      </div>
    </div>

    <!-- Botón de pago -->
    @if (!IsButtom()) {
    <button
      (click)="onContinuarCompra()"
      class="w-full py-3 bg-[#3a5a40] text-white font-semibold rounded-[4px] hover:bg-[#3a5a40]/90 transition-colors"
    >
      Continuar con la compra
    </button>
    } @else {
    <button
      (click)="pagar()"
      class="w-full py-3 bg-[#3a5a40] text-white font-semibold rounded-[4px] hover:bg-[#3a5a40]/90 transition-colors"
      [disabled]="!(canCreateOrder$ | async)"
    >
      Crear Orden
    </button>
    }
  </div>
</div>
