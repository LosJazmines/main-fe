<div class="container-sidebar">
  <aside class="nav-header" [ngClass]="!collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo">
      <p>LOGO</p>
    </div>
  </aside>

  <aside class="nav-items" [ngClass]="!collapsed ? 'sidenav-collapsed' : ''">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" matRipple *ngFor="let data of navData">
        <a
          [ngClass]="data?.disabled ? 'disabled' : ''"
          class="sidenav-nav-link"
          [routerLink]="[data.routeLink]"
          (click)="closeSidebarMobile()"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon class="sidenav-link-icon">{{ data.icon }}</mat-icon>
          <span
            class="sidenav-link-text"
            [@fadeInOutInsideCollapsed]="collapsed ? 'true' : 'false'"
          >
            {{ data.label }}
          </span>
        </a>
      </li>
    </ul>
  </aside>

  <aside>
    <div class="config">
      <button
        mat-icon-button
        color="primary"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
      >
        <mat-icon class="settings-icon">settings</mat-icon>
      </button>
    </div>
  </aside>
</div>
