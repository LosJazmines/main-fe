<div
  class="backdrop-blur-md bg-[#588157]/90 flex flex-col w-full sm:w-[288px] h-[408px] group relative overflow-hidden rounded-[4px] shadow-sm transition-shadow hover:shadow-lg"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Imagen principal -->
  <div class="relative w-full h-[220px] overflow-hidden bg-gray-100 aspect-[1/1]">
    <img
      [src]="
        product.images && product.images.length > 0
          ? product.images[0].url
          : '/placeholder.svg?height=220&width=320'
      "
      [alt]="product.name"
      loading="lazy"
      class="w-full h-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-105"
    />
  </div>

  <!-- Contenido del producto -->
  <div class="p-4 flex flex-col h-[200px] bg-gradient-to-b from-[#588157] to-[#3a5a40]">
    <!-- Categoría -->
    <div class="mb-1">
      <span
        class="text-xs uppercase text-white/80 font-medium bg-[#3a5a40] px-2 py-0.5 rounded-[4px]"
      >
        {{ product.category }}
      </span>
    </div>

    <!-- Nombre del producto -->
    <h3 class="text-lg font-semibold text-white mb-1 line-clamp-1">
      {{ product.name }}
    </h3>

    <!-- Descripción -->
    <p class="text-sm text-white/90 mb-2 line-clamp-2">
      {{ product.description }}
    </p>

    <!-- Etiquetas -->
    <div
      *ngIf="product.tags && product.tags.length > 0"
      class="flex flex-wrap gap-1 mb-3"
    >
      <span
        *ngFor="let tag of product.tags; let i = index"
        class="text-xs bg-[#a3b18a] text-[#344e41] px-2 py-0.5 rounded-[4px] flex items-center"
      >
        {{ tag?.name }}
      </span>
    </div>

    <!-- Precio y botón -->
    <div class="mt-auto flex items-center justify-between">
      <div>
        <span class="font-semibold text-lg text-white">
          ${{ product.price.toFixed(2) }}
        </span>
      </div>
      <button
        (click)="addToCart()"
        class="px-4 py-2 rounded-[4px] flex items-center gap-2 transition-colors bg-white text-[#3a5a40] hover:bg-[#dad7cd] hover:text-[#344e41] active:scale-95"
      >
        <span>Agregar al carrito</span>
      </button>
    </div>
  </div>
</div>
