<div class="flex flex-col space-y-2">
  <button
    *ngFor="let item of filteredItems"
    class="flex items-center px-4 py-2 rounded-[4px] hover:bg-[#588157]/15"
    (click)="navigate(item, $event)"
    [routerLinkActive]="'bg-black/15'"
  >
    <!-- Puedes usar cualquier librería de íconos, aquí asumo lucide-icon -->
    <lucide-icon [name]="item.icon" class="w-5 h-5 mr-3"></lucide-icon>
    <span>{{ item.label }}</span>
  </button>
</div>
