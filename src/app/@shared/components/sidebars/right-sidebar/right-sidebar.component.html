<div class="disable-selection min-w-[290px] overflow-hidden">
  <div class="h-screen w-full bg-black/10 text-black flex flex-col p-4">
    <div class="mb-2 text-center">
      <!-- <button mat-icon-button aria-label="menu" (click)="openLeftDrawer()">
            <mat-icon>menu</mat-icon>
          </button> -->
      @if(this.currentUser()?.username){
      <div class="cursor-pointer group" (click)="closeRightDrawer()">
        <!-- Avatar y nombre de usuario -->
        <div
          class="flex items-center gap-2 p-2 rounded-lg transition-all duration-300"
        >
          <span class="text-lg font-medium group-hover:shadow-text">{{
            currentUser()?.username
          }}</span>
          <div
            class="w-10 h-10 bg-black bg-opacity-80 rounded-full flex items-center justify-center text-white font-bold group-hover:shadow-lg hover:bg-opacity-100"
          >
            <!-- Avatar (sin foto, solo un fondo gris con las iniciales) -->
            <span>{{ currentUser()?.username | slice : 0 : 1 }}</span>
          </div>
        </div>
      </div>
      }
    </div>

    <div class="flex flex-col space-y-2">
      <button
        [routerLink]="['/perfile']"
        (click)="this.closeRightDrawer()"
        routerLinkActive="bg-black/15"
        class="flex items-center px-4 py-2 rounded-[4px] hover:bg-[#588157]/15"
      >
        <lucide-icon
          name="circle-user-round"
          class="w-5 h-5 mr-3"
        ></lucide-icon>
        <span>Perfil</span>
      </button>

      <!-- <button
        [routerLink]="['/perfile']"
        routerLinkActive="bg-black/15"
        class="flex items-center px-4 py-2 rounded hover:bg-black/15"
      >
        <lucide-icon name="logs" class="w-5 h-5 mr-3"></lucide-icon>
        <span>Ordenes</span>
      </button> -->
      @if( isAdmin$ | async ){
      <button
        (click)="goToadmin()"
        routerLinkActive="bg-black/15"
        class="flex items-center px-4 py-2 rounded-[4px] hover:bg-[#588157]/15"
      >
        <lucide-icon name="shield" class="w-5 h-5 mr-3"></lucide-icon>
        <span>Admin</span></button
      >}

      <button
        routerLinkActive="bg-black/15"
        class="flex items-center px-4 py-2 rounded-[4px] hover:bg-[#588157]/15"
        (click)="logout()"
      >
        <lucide-icon name="log-out" class="w-5 h-5 mr-3"></lucide-icon>
        <span>Cerrar sesi√≥n</span>
      </button>

      <!-- <button
          [routerLink]="['/contact']"
          routerLinkActive="bg-black/15"
          class="flex items-center px-4 py-2 rounded hover:bg-black/15"
        >
          <lucide-icon name="mail" class="w-5 h-5 mr-3"></lucide-icon>
          <span>Contacto</span>
        </button> -->
    </div>
  </div>

  <!-- Import Lucide icons as needed in your component -->
</div>
