<div class="w-64 bg-gray-200 rounded-lg p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-lg font-medium">Filtros</h2>
    <button class="text-sm text-muted-foreground hover:underline" (click)="clearFilters()">
      Borrar filtros
    </button>
  </div>

  <div class="space-y-6">
    <!-- Categorías -->
    <div>
      <h3 class="text-sm font-medium mb-3">Categorías</h3>
      <div class="space-y-2">
        <div *ngFor="let category of categories" class="flex items-center space-x-2">
          <input type="checkbox" [id]="category.id" [(ngModel)]="filters.categories[category.id]" />
          <label [for]="category.id" class="text-sm font-normal">
            {{ category.label }}
          </label>
        </div>
      </div>
    </div>

    <hr />

    <!-- Tipo de Flores -->
    <div>
      <h3 class="text-sm font-medium mb-3">Tipo de Flores</h3>
      <div class="space-y-2">
        <div *ngFor="let type of flowerTypes" class="flex items-center space-x-2">
          <input type="checkbox" [id]="type.id" [(ngModel)]="filters.types[type.id]" />
          <label [for]="type.id" class="text-sm font-normal">
            {{ type.label }}
          </label>
        </div>
      </div>
    </div>

    <hr />

    <!-- Precio -->
    <div>
      <h3 class="text-sm font-medium mb-3">Precio</h3>
      <div class="grid grid-cols-2 gap-2">
        <input type="number" [(ngModel)]="filters.priceRange.min" placeholder="Min"
          class="h-8 border border-gray-300 p-1 rounded" />
        <input type="number" [(ngModel)]="filters.priceRange.max" placeholder="Max"
          class="h-8 border border-gray-300 p-1 rounded" />
      </div>
    </div>
  </div>
</div>
