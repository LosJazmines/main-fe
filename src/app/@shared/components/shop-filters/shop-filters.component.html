<div
  class="w-72 bg-[#588157]/90 h-full backdrop-blur-lg rounded-[4px] p-6 shadow-lg"
>
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-xl font-semibold text-white !m-0">Filtros</h2>
    <button
      class="text-sm hover:underline text-gray-200"
      (click)="clearFilters()"
    >
      Borrar filtros
    </button>
  </div>

  <div class="space-y-5">
    <!-- Categorías -->
    <div class="mb-6">
      <h3 class="text-base font-medium text-white !m-0">Categorías</h3>
      <div class="space-y-1">
        <div
          *ngFor="let category of categories"
          (click)="selectCategory(category.uuid)"
          [ngClass]="{
            'bg-[#588157]/80': filters.selectedCategory === category.uuid
          }"
          class="text-white/80 cursor-pointer px-4 py-2 rounded-[4px] hover:bg-[#588157]/60 transition-colors"
        >
          {{ category.name }}
        </div>
      </div>
    </div>

    <hr class="border-white/20 !mt-2" />

    <!-- Tags -->
    <div>
      <h3 class="text-base font-medium text-white !m-0">Tags</h3>
      <div *ngIf="!tags?.length" class="text-white/60 text-sm mt-2">
        No hay tags disponibles
      </div>
      <div class="space-y-1 mt-2">
        <div
          *ngFor="let tag of tags"
          (click)="selectTag(tag.uuid)"
          [ngClass]="{
            'bg-[#588157]/80': filters.selectedTag === tag.uuid
          }"
          class="text-white/80 cursor-pointer px-4 py-2 rounded-[4px] hover:bg-[#588157]/60 transition-colors"
        >
          {{ tag.name }}
        </div>
      </div>
    </div>

    <hr class="my-6 border-gray-500/50" />

    <!-- Precio -->
    <div class="mt-6">
      <h3 class="text-base font-medium text-white !m-0">Rango de Precio</h3>
      <div class="mt-4 flex gap-2">
        <div>
          <label class="text-white/80 text-sm mb-1 block">Precio Mínimo</label>
          <input
            type="number"
            [(ngModel)]="filters.priceRange.min"
            (input)="onPriceInput()"
            placeholder="0"
            class="w-full bg-white/10 text-white placeholder-white/60 border border-white/20 rounded-[4px] px-3 py-2 focus:outline-none focus:border-white/40"
          >
        </div>
        <div>
          <label class="text-white/80 text-sm mb-1 block">Precio Máximo</label>
          <input
            type="number"
            [(ngModel)]="filters.priceRange.max"
            (input)="onPriceInput()"
            placeholder="1000"
            class="w-full bg-white/10 text-white placeholder-white/60 border border-white/20 rounded-[4px] px-3 py-2 focus:outline-none focus:border-white/40"
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Botón para limpiar filtros -->
  <button
    (click)="clearFilters()"
    class="mt-6 w-full bg-white/10 text-white hover:bg-white/20 transition-colors rounded-[4px] px-4 py-2"
  >
    Borrar filtros
  </button>
</div>
