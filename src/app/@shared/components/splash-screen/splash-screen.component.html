<!-- Splash screen -->
<div
  id="splash-screen"
  class="splash-screen"
  [@fadeOutTop]
  *ngIf="splashScreenService._loading$ | async"
>
  <div class="flex flex-col items-center justify-center h-full">
    <app-logo class="mb-8 text-[#3a5a40]"></app-logo>
    <div class="flower-container mb-4">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>
    <p class="text-lg text-gray-600 animate-pulse">
      Cargando...
    </p>
  </div>
</div>
